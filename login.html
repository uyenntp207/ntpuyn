<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto">

</head>

<body>
    <div class="panda">
        <div class="ear"></div>
        <div class="face">
            <div class="eye-shade"></div>
            <div class="eye-white">
                <div class="eye-ball"></div>
            </div>
            <div class="eye-shade rgt"></div>
            <div class="eye-white rgt">
                <div class="eye-ball"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="body"></div>
        <div class="foot">
            <div class="finger"></div>
        </div>
        <div class="foot rgt">
            <div class="finger"></div>
        </div>
    </div>
    <form>
        <div class="hand"></div>
        <div class="hand rgt"></div>
        <h1>Đăng nhập</h1>
        <div class="form-group">
            <input required="required" class="form-control" />
            <label class="form-label">Tên đăng nhập</label>
        </div>
        <div class="form-group">
            <input id="password" type="password" required="required" class="form-control" />
            <label class="form-label">Mật khẩu</label>
            <p class="alert">Chưa nhập thông tin..!!</p>
            <button type="button" class="btn">Đăng nhập</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
